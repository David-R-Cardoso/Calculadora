<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="src/css/estilo.css">
    <link rel="stylesheet" href="src/css/responsivo.css">

    <script src="src/js/index.js" defer></script>
</head>

<body>
    
    <div class="fundo">

        <div class="escu" ><!-- Alavanca modo escuro -->
            <input type="checkbox" class="checkbox" id="chk">
    
            <label class="label" for="chk">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="ball"></div>
            </label>
        </div>

        <h1 id="tit1" class="titulo">David Cardoso ðŸ˜Ž</h1>
        <h1 id="tit2" class="titulo">David Cardoso ðŸ˜€</h1>
        
        
        <div class="janela">
            <div class="calculadora">
                <h1>calculadora</h1>
                
                <p title="Arraste para mover" id="resultado"></p>

                <table>
                    <tr>
                        <td><button class="botao" onclick="Limp()">C</button></td>
                        <td><button class="botao" onclick="volta()"><</button></td>
                        <td><button class="botao" onclick="insert('/')">/</button></td>
                        <td><button class="botao" onclick="insert('*')">X</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('7')">7</button></td>
                        <td><button class="botao" onclick="insert('8')">8</button></td>
                        <td><button class="botao" onclick="insert('9')">9</button></td>
                        <td><button class="botao" onclick="insert('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('4')">4</button></td>
                        <td><button class="botao" onclick="insert('5')">5</button></td>
                        <td><button class="botao" onclick="insert('6')">6</button></td>
                        <td><button class="botao" onclick="insert('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('1')">1</button></td>
                        <td><button class="botao" onclick="insert('2')">2</button></td>
                        <td><button class="botao" onclick="insert('3')">3</button></td>
                        <td rowspan="2"><button class="botao" onclick="Calc()" id="i">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="botao" onclick="insert('0')" id="z">0</button></td>
                        <td><button class="botao" onclick="insert('.')">.</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
</body>

</html>
